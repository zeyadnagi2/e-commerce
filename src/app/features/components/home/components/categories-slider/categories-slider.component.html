<owl-carousel-o [options]="customOptions">
  @for (category of categories; track category._id) {
  <ng-template carouselSlide [id]="category._id">
    <img [src]="category.image" class="h-[250px]" [alt]="category.name" />
    <h2 class="text-center font-bold text-gray-700">{{ category.name }}</h2>
  </ng-template>
  }
</owl-carousel-o>
